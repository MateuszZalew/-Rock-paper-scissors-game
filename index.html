<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game - "Rock, paper, scissors"</title>

</head>

<body>
    <h1>GAME "Paper, rock, scissors"</h1>
    <div class="select">

        <h2>Please, choose:</h2>

        <img data-option="paper" class="first" src="public/papier.jpg" alt="" title="Paper">

        <img data-option="rock" class="second" src="public/kamien.jpg" alt="" title="Rock">

        <img data-option="scissors" class="third" src="public/nozyczki.jpg" alt="" title="Scissors">

    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h2>Game summary:</h2>
        <p>Your choice: <span data-summary="your-choice"></span></p>
        <p>Computer's choice: <span data-summary="ai-choice"></span></p>
        <h2>Winner: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h2>All games:</h2>
        <p class="numbers">number of games: <span>0</span></p>
        <p class="wins">wins: <span>0</span></p>
        <p class="losses">losses: <span>0</span></p>
        <p class="draws">draws: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
